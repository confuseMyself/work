<script>
 var obj = {
    name:"zcd",
    age:31,
    child:{name:"zsq",age:2}
}
var handler = {
    get :function(target,key){
        console.log(target,key);
        return target[key]
    },
    set: function(target, key, value) {
     console.log(`${key} 被设置为 ${value}`);
     target[key] = value;
   }
}
var p = new Proxy(obj,handler)
</script>
