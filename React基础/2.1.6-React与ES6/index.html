<script>
    function getMaxAndMin(arry) {
        if (arry == null || toString.call(arry) !== "[object Array]" || !arry.length) return arry;
        var max, min;
        arry.forEach(function (item) {
            max == null && (max = item);
            min == null && (min = item);
            if (item > max) {
                max = item
            };
            if (item < min) {
                min = item
            }
        });
        return {
            max: max,
            min: min
        }

    }

    function shuffle(arr) {
        if (toString.call(arr) != "[object Array]") {
            return arr
        };
        var i = arr.length, t, j, arr = JSON.parse(JSON.stringify(arr));
        while (i) {

            j = Math.floor(Math.random() * i--); //!!!

            t = arr[i];

            arr[i] = arr[j];

            arr[j] = t;

        }
        return arr
    }

var reg = /(?=.*\d)(?=.*[a-zA-Z])(^[A-Za-z0-9]+$)|(?=.*[A-Z])(?=.*[a-z])(^[A-Za-z0-9]+$)/
function test(str){
    var reg = /(?=.*\d)(?=.*[a-zA-Z])(^[A-Za-z0-9]{6,12}$)|(?=.*[A-Z])(?=.*[a-z])(^[A-Za-z0-9]{6,12}$)/;
    return reg.test(str)
}

// 12345678 转化为 12,345,678
function formatter(num){
    // 错误处理
    if(typeof num === "number" || typeof num === "string"){
        num = num+"";
    }else{
        return num
    }
    var reg = /\B(?=(?:\d{3})+\b)/g;
   return num.replace(reg, ',');
}
